<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - BrightSmile </title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f7; margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">

    <div style="text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 20px; color:#333;"> BrightSmile </div>

    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1); text-align: center; width: 350px;">
            
        <h2 style="margin-top: 10px; color: #333;"> Sign in to Your BrightSmile Account </h2>
        
        <input type="text" placeholder="Enter your email ID" style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box;">
        
        <input type="password" placeholder="Enter your password" style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box;">
        
        <button style="width: 100%; padding: 12px; background-color: black; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; margin-top: 10px;" 
            onclick="window.location.href='homepage.html'"> 
            Sign In 
        </button>

        <p style="margin-top: 15px; font-size: 14px;"> 
            <a href="#" style="color: #0071e3; text-decoration: none;"> Forgot Password? </a>
        </p>

        <p style="margin-top: 10px; font-size: 14px; color: #555;"> 
            Don't have an account? <a href="#" style="color: #0071e3; text-decoration: none;"> Create one </a>
        </p>
    </div>

</body>
</html>
