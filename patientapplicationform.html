<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BrightSmile - Book an Appointment </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f2f2;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); position: sticky; top: 0; z-index: 1000;">

        <div class="container">
            <a class="navbar-brand fw-bold" href="#">BrightSmile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login / Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <br>
    <div class="container">
        <button style="background: linear-gradient(to bottom, #007AFF, #005EC6); color: white; padding: 5px 10px; border-radius: 10px; border: none;" 
                onclick="window.location.href='homepage.html'">
            Go back to homepage
        </button>
        <h2 class="mt-3"><strong> Patient Application Form </strong></h2>
        <fieldset class="p-3 bg-white rounded shadow-sm">
            <legend><strong>Fill out this form</strong></legend>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label"><strong>Enter your name</strong></label>
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong>Gender</strong></label><br>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong>Enter your age</strong></label>
                    <input type="number" class="form-control" name="age" placeholder="Age" min="1" max="150">
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong>Enter your phone number</strong></label>
                    <input type="tel" class="form-control" name="phoneno" placeholder="Phone number">
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Enter an alternatice phone number</strong></label>
                    <input type="tel" class="form-control" name="altphoneno" placeholder="Alternative Phone number">
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong>Enter Email ID</strong></label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email ID">
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong>Enter your preferred appointment date</strong></label>
                    <input type="date" class="form-control" name="date" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong>State your dental issue</strong></label>
                    <input type="text" class="form-control" name="issue" placeholder="Dental issue">
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong> Select your service preference </strong></label>
                    <select class="form-select" name = "doctor">
                        <option value="">Select a Service</option>
                        <option value = "whitening"> Whitening </option>
                        <option value = "implants"> Dental Implants </option>
                        <option value = "braces"> Braces & Orthodontics </option>
                        <option value = "cleaning"> Dental Cleaning </option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong> Upload identity proof </strong></label>
                    <input type = "file" class="form-control" name = "file">
                </div>
                
                <div class="mb-3">
                    <label class = "form-label"><strong> Have you visited our hospital before? </strong></label><br>
                    <input type = "radio" name = "visit" value= "yes"> Yes
                    <input type = "radio" name = "visit" value= "no"> No
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong> Select your preferred doctor </strong></label>
                    <select class="form-select" name = "doctor">
                        <option value="">Select a Doctor</option>
                        <option value = "Dr A"> Dr A </option>
                        <option value = "Dr B"> Dr B </option>
                        <option value = "Dr C"> Dr C </option>
                        <option value = "Dr D"> Dr D </option>
                        <option value = "Dr E"> Dr E </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Are you willing to receive updates from us through mails and SMS?</strong></label><br>
                    <input type="radio" name="updates" value="yes"> Yes
                    <input type="radio" name="updates" value="no"> No
                </div>
                
                <div class = "text-center">
                    <button type = "submit" style = "background-color: #007BFF; color: white; padding: 5px 10px; border-radius: 10px; border: none;"> Submit </button>
                    <button type = "reset" style = "background-color: #6C757D; color: white; padding: 5px 10px; border-radius: 10px; border: none;"> Reset </button>
                </div>
            </form>
        </fieldset>
    </div>
    

    <div style = "background-color: gray; padding: 10px 10px; margin-top: 30px;">
        <footer>
            <p style="color: white; text-align: center;"> &copy; 2025 BrightSmile. All Rights Reserved. - Lingesh Shivakumar </p>
        </footer>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
